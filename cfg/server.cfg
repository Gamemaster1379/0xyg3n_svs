// Edit this to your liking. These defaults are designed to offer
// high performance.

// Execute banned lists first so that they are
// finished before the writeid/writeip later.
exec banned_user.cfg
exec banned.cfg

hostname "PTFO Highlander Server"

mp_timelimit 30
mp_fraglimit 0
mp_footsteps 1
mp_flashlight 1
mp_forcerespawn 0

// General HL Cvars
sv_contact ""
decalfrequency 60
mp_decals 100
mp_falldamage 1
sv_cheats 0
sv_maxrate 0
sv_minrate 100000
sv_maxupdaterate 100
sv_maxcmdrate 100
sv_timeout 120
sv_allowupload 1
sv_allowdownload 1

// Rcon Stuff
rcon_password "" //NULL FOR PUBLIC REPO

//files
mapcyclefile mapcycle.txt

// disable lag compensation
//sv_unlag 1

heartbeat

// important settings inserted by NFo
sv_stats 0
sv_region 0
fps_max 0

sv_parallel_packentities 0
sv_parallel_sendsnapshot 1
net_queued_packet_thread 1
net_splitpacket_maxrate 100000

// Write out the bans to disk
writeid
writeip
sv_password "" //NULL FOR PUBLIC REPO
log 1
tv_enable 1
tf_server_identity_token ""
tf_server_identity_account_id 
sv_minupdaterate 10
sv_downloadurl "" //NULL FOR PUBLIC REPO
tv_name "Action Replay"
tv_password "" //NULL FOR PUBLIC REPO
tv_relaypassword ""
tv_delaymapchange 1
tv_delay 90
tv_maxclients 5