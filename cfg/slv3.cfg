//=== Pure settings, check your whitelist.txt ====
sv_pure 1
sv_pure_kick_clients 0 // wont kick the player with mismatching files
sv_pure_trace 1

//===  Multiplayer Parameters ===
mp_clan_ready_signal "ready"
mp_clan_readyrestart "1"
mp_footsteps "1"
mp_forcecamera "1"
mp_friendlyfire "0"
mp_fraglimit "0"
mp_forcerespawn "1"
mp_idledealmethod "0"
mp_autoteambalance "0"
mp_teams_unbalance_limit "0"
mp_falldamage "0"
mp_flashlight "0"
mp_tournament "1"
mp_tournament_restart "1"

//=== Server Side Parameters ===
sv_allowdownload "0"
sv_allowupload "0"
sv_alltalk "0"
sv_cacheencodedents "1"
sv_alternateticks "0"
sv_cheats "0"
sv_client_cmdrate_difference "20"
sv_client_interpolate "1"
sv_client_predict "1"
sv_client_max_interp_ratio "2"
sv_client_min_interp_ratio "1"
sv_forcepreload "0"
sv_turbophysics "1"
sv_pausable "0"
sv_rcon_banpenalty "0"
sv_showladders "0"
sv_voiceenable "1"
sv_soundemitter_trace "0"
sv_ignore_hitboxes "0"
sv_specaccelerate "5"
sv_specnoclip "1"
sv_specspeed "3"
sv_downloadurl "0"
sv_enableoldqueries "0"


//=== SV Rates  ===
sv_maxupdaterate "101"
sv_minupdaterate "67"
sv_maxcmdrate "101"
sv_mincmdrate "67"


//=== If you rename the cfg file, be sure to change the line below ===
servercfgfile "slv3.cfg"

//=== Cats Tracker database
logaddress_del tracker.thecatacombs.net:27580
