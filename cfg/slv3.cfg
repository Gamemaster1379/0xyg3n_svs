//=== SLv3 Match Config - v1.0.2 ===
//=== maintainer: PK-GHost ===
//=== Server Logging Parameters ===
log on
mp_logdetail "3"
sv_contact "Lite@mchsi.com"

//=== Server name, prefix your clan tag ===
hostname "SLv3 Match Underway"

//=== PASSWORDS - Set Your Own Server Passwords, un-comment to use each ===
//=== Note - You must give the player password and tv password to your opponent ===
//rcon_password "yourpasswordhere"
sv_password "beer"
//tv_password "beer"

//-----------------------------------------------------------------
//=== Gameplay Settings for CTF maps ===
mp_timelimit "15"
mp_winlimit "0"
mp_maxrounds "0"
mp_stalemate_timelimit "0"
tf_flag_caps_per_round "0"
tf_weapon_criticals "0" //Criticals Off
//-----------------------------------------------------------------

