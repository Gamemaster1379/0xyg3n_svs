
// To configure the plugin for web stats functionality, follow these steps.
//
// 1. Go to sizzlingstats.com and sign in with steam.
// 2. Navigate to your sizzlingstats profile and click "Generate new key".
// 3. Copy the generated api key and paste it into the console variable below.
sizz_stats_web_api_key "db4f8ee6-5588-4de6-b53c-77730d6c26dd"


// Use this command to add an identifier tag to your server.
// Tags are used for searching functionality on sizzlingstats.com.
// Multiple tags required separation by a semicolon.
//
// example: sizz_stats_web_server_tags "tag1; tag2; tag3"
sizz_stats_web_server_tags ""

// SizzlingStats automatically records and uploads STV demos
// to sizzlingstats.com, given that STV is enabled on the server.
//
// To disable uploading, set this option to "0"
//
sizz_stats_auto_upload_demos "1"

// Set this to "0" to disable automatic stv demo recording
// on match start.
sizz_stats_record_stv_demos "1"
